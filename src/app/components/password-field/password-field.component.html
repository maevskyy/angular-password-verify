<main class="flex flex-col gap-2">
  <!-- Password input -->
  <section class="flex items-center border border-blue-300">
    <input
      [type]="inputType"
      [(ngModel)]="userPassword"
      (ngModelChange)="validation()"
      placeholder="Enter your password"
      class="px-4 py-2 outline-none"
    />
    <button
      (click)="toggleVisibility()"
      [ngClass]="{
        'text-blue-300': showPassword,
        'text-gray-300': !showPassword
      }"
      class="mr-3 text-gray-300 hover:text-blue-300 transition duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </button>
  </section>
  <!-- strength field -->
  <section class="flex gap-2">
    <div
      [ngClass]="{
        'bg-gray-200': passwordStrength === EStrength.NoLetters,
        'bg-red-300': passwordStrength === EStrength.LessThanEight || passwordStrength === EStrength.Weak,
        'bg-yellow-300': passwordStrength === EStrength.Medium,
        'bg-green-300': passwordStrength === EStrength.Strong

      }"
      class="h-2 border w-1/3 rounded-full"
    ></div>
    <div
      [ngClass]="{
        'bg-gray-200': passwordStrength === EStrength.NoLetters || passwordStrength === EStrength.Weak,
        'bg-red-300': passwordStrength === EStrength.LessThanEight,
        'bg-yellow-300': passwordStrength === EStrength.Medium,
        'bg-green-300': passwordStrength === EStrength.Strong

      }"
      class="h-2 border w-1/3 rounded-full"
    ></div>
    <div
      [ngClass]="{
        'bg-gray-200': passwordStrength === EStrength.NoLetters || passwordStrength === EStrength.Weak,
        'bg-red-300': passwordStrength === EStrength.LessThanEight,
        'bg-green-300': passwordStrength === EStrength.Strong

      }"
      class="h-2 border w-1/3 rounded-full"
    ></div>
  </section>
</main>
